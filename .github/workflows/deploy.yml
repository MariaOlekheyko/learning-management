name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Build project
      run: npm run build:gh
      env:
        GITHUB_ACTIONS: true
        GITHUB_REPOSITORY: ${{ github.repository }}
        NODE_ENV: production
        
    - name: Post-process build for GitHub Pages
      run: |
        # Extract repository name from GITHUB_REPOSITORY
        REPO_NAME=$(echo $GITHUB_REPOSITORY | cut -d'/' -f2)
        # Fix asset paths in index.html
        sed -i "s|=\"/assets/|=\"/${REPO_NAME}/assets/|g" ./dist/index.html
        # Create 404.html for SPA routing
        cp ./dist/index.html ./dist/404.html
        # Ensure .nojekyll file exists
        touch ./dist/.nojekyll
        echo "Updated index.html with correct asset paths for repository: $REPO_NAME"
        echo "Created 404.html for SPA routing"
        echo "Created .nojekyll file"
        cat ./dist/index.html
        
    - name: Verify build
      run: |
        ls -la ./dist/
        echo "Checking index.html content:"
        cat ./dist/index.html
        echo "Checking for correct base path:"
        REPO_NAME=$(echo $GITHUB_REPOSITORY | cut -d'/' -f2)
        grep -q "/${REPO_NAME}/" ./dist/index.html && echo "✓ Correct base path found" || echo "✗ Base path not found"
        
    - name: Setup Pages
      uses: actions/configure-pages@v4
      
    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: './dist'

  deploy:
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
      
    steps:
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4