<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning Platform - Test</title>
    <style>
      :root {
        --background: oklch(0.99 0.01 240);
        --foreground: oklch(0.13 0.02 250);
        --primary: oklch(0.35 0.12 250);
        --primary-foreground: oklch(1.0 0.0 0);
      }
      
      body {
        font-family: Inter, sans-serif;
        background: var(--background);
        color: var(--foreground);
        margin: 0;
        padding: 20px;
      }
      
      .test-button {
        background: var(--primary);
        color: var(--primary-foreground);
        border: none;
        padding: 12px 24px;
        border-radius: 8px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <h1>Learning Platform UI Test</h1>
    <p>This is a test page to verify the UI styling works correctly.</p>
    <button class="test-button">Test Button</button>
  </body>
</html>
